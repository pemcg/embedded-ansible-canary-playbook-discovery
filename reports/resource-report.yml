---
- name: "Ansible Migration Factory - Report"
  hosts: "all"
  gather_facts: False
  vars_files:
    - "../vars/discovery_vars.yml"
  tasks:
    - name: "Generate report"
      block:
        - name: "Ensure report directory exists"
          file:
            state: "directory"
            path: "/home/awx/reports"
            mode: "0700"
            owner: "awx"
            group: "awx"
          connection: "local"

        - name: "Create report"
          template:
            src: "../templates/resource_report.csv.j2"
            dest: "/home/awx/reports/resource_report.csv"
            owner: "awx"
            group: "awx"
            mode: "0755"
          connection: "local"

        - name: "Copy report to {{ discovery_report_server }}"
          command: "scp /home/awx/reports/resource_report.csv root@{{ discovery_report_server }}:/var/www/html/"
          connection: "local"
      delegate_to: "localhost"
      run_once: True

---
- name: "Generate Discovery Report"
  hosts: "localhost"
  gather_facts: False
  connection: "local"
  vars_files:
    - "../vars/discovery_vars.yml"
  tasks:
    - name: "Create report"
      template:
        src: "../templates/discovery_report.md.j2"
        dest: "/var/www/html/discovery_report.md"
        owner: "root"
        group: "root"
        mode: "0755"
      delegate_to: "{{ discovery_report_server }}"
